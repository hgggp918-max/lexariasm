<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eternal Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(270deg, #0f0f1a, #1a0f2e, #0f0f1a);
      background-size: 600% 600%;
      animation: bgMove 15s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 40px;
    }

    .logo {
      width: 220px;
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 15px rgba(150, 100, 255, 0.6));
    }

    h1 {
      font-size: 42px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .discord {
      background: #5865F2;
      color: white;
    }

    .discord:hover {
      background: #4752c4;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="eternal.png" alt="Eternal Client Logo" class="logo">

    <h1>ETERNAL CLIENT</h1>
    <p>Güç. Performans. Hakimiyet.</p>

    <div class="buttons">
      <a href="https://discord.gg/eX6w3f6H" target="_blank" class="btn discord">
        Discord
      </a>
    </div>
  </div>

</body>
</html>
