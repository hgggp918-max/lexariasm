<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuvkav - Profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { 900: '#05070a', 800: '#0a0d14', 700: '#10141f', 600: '#161c28', 500: '#1c2435', 400: '#252e42', 300: '#35405c' },
                        accent: { DEFAULT: '#3b82f6', light: '#60a5fa', dark: '#2563eb', glow: 'rgba(59,130,246,0.4)' },
                        text: { primary: '#f0f4f8', secondary: '#94a3b8', muted: '#64748b' }
                    },
                    fontFamily: {
                        display: ['Space Mono', 'monospace'],
                        body: ['Inter', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                        'spin-wheel': 'spin-wheel var(--spin-duration, 4s) cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards'
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-15px)' } },
                        'pulse-glow': { '0%, 100%': { boxShadow: '0 0 20px rgba(59,130,246,0.25)' }, '50%': { boxShadow: '0 0 40px rgba(59,130,246,0.5)' } },
                        'spin-wheel': { '0%': { transform: 'rotate(0deg)' }, '100%': { transform: 'rotate(var(--spin-deg, 1800deg))' } }
                    }
                }
            }
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow-x: hidden; }
        .glass-card { background: rgba(10, 20, 35, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(59, 130, 246, 0.1); border-radius: 1rem; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass-card:hover { border-color: rgba(59, 130, 246, 0.3); transform: translateY(-4px); box-shadow: 0 20px 60px rgba(59, 130, 246, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #2563eb, #3b82f6); transition: all 0.3s; position: relative; overflow: hidden; }
        .btn-primary::before { content: ''; position: absolute; inset: 0; background: linear-gradient(135deg, #3b82f6, #60a5fa); opacity: 0; transition: opacity 0.3s; }
        .btn-primary:hover::before { opacity: 1; }
        .btn-primary span, .btn-primary svg { position: relative; z-index: 1; }
        .gradient-orb { position: absolute; border-radius: 50%; filter: blur(120px); pointer-events: none; }
        .bg-grid { background-image: radial-gradient(rgba(59,130,246,0.06) 1px, transparent 1px); background-size: 40px 40px; }
        .text-gradient { background: linear-gradient(135deg, #60a5fa, #3b82f6, #0ea5e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .link-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .link-card:hover { transform: translateY(-6px) scale(1.02); }
        .hero-gradient { background: radial-gradient(ellipse at 50% 0%, rgba(59,130,246,0.15) 0%, transparent 60%); }
        .particle { position: absolute; width: 2px; height: 2px; background: rgba(59, 130, 246, 0.5); border-radius: 50%; animation: particle-float linear infinite; }
        @keyframes particle-float { 0% { transform: translateY(0) translateX(0); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(-100vh) translateX(50px); opacity: 0; } }
        .wheel-container { position: relative; width: 340px; height: 340px; }
        @media (min-width: 640px) { .wheel-container { width: 400px; height: 400px; } }
        .wheel-canvas { width: 100%; height: 100%; border-radius: 50%; border: 4px solid rgba(59, 130, 246, 0.5); box-shadow: 0 0 40px rgba(59, 130, 246, 0.2), inset 0 0 30px rgba(0,0,0,0.3); }
        .wheel-pointer { position: absolute; top: -18px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 16px solid transparent; border-right: 16px solid transparent; border-top: 32px solid #3b82f6; filter: drop-shadow(0 4px 12px rgba(59,130,246,0.5)); z-index: 10; }
        .wheel-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #2563eb, #3b82f6); box-shadow: 0 0 20px rgba(59,130,246,0.5); z-index: 5; }
        .spinning .wheel-canvas { animation: spin-wheel var(--spin-duration, 4s) cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards; }
        @keyframes spin-wheel { 0% { transform: rotate(var(--start-deg, 0deg)); } 100% { transform: rotate(var(--spin-deg, 1800deg)); } }
        .result-popup { animation: popup 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes popup { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #05070a; }
        ::-webkit-scrollbar-thumb { background: #1c2435; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
    </style>
</head>

<body class="bg-dark-900 text-text-primary min-h-screen font-body">
    <audio id="bgMusic" src="mp3burakoycankardes" loop preload="auto"></audio>

    <div id="musicPlayer" class="fixed bottom-6 left-6 z-50 flex items-center gap-3 glass-card px-4 py-3 cursor-pointer select-none" style="border-color: rgba(59,130,246,0.2);">
        <button id="musicToggle" onclick="toggleMusic()" class="w-9 h-9 rounded-lg bg-accent/20 flex items-center justify-center hover:bg-accent/30 transition-colors flex-shrink-0">
            <svg id="iconPlay" class="w-5 h-5 text-accent" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg id="iconPause" class="w-5 h-5 text-accent hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <div class="flex flex-col min-w-[80px]">
            <span class="text-[10px] uppercase tracking-widest text-accent font-bold">Şuan Çalıyor</span>
            <span class="text-xs font-medium truncate">Fuvkav </span>
        </div>
        <input id="volumeSlider" type="range" min="0" max="100" value="50" oninput="changeVolume(this.value)"
            class="w-16 sm:w-20 h-1.5 rounded-full appearance-none cursor-pointer bg-dark-400">
    </div>

    <div class="fixed inset-0 pointer-events-none">
        <div class="hero-gradient absolute inset-0"></div>
        <div id="particles" class="absolute inset-0"></div>
    </div>

    <section class="relative min-h-screen flex flex-col items-center justify-center bg-grid overflow-hidden">
        <div class="gradient-orb w-[500px] h-[500px] bg-blue-600/15 top-0 left-1/2 -translate-x-1/2"></div>
        
        <div class="relative z-10 max-w-4xl mx-auto px-4 py-16 text-center">
            <div class="mb-8 animate-float">
                <div class="w-32 h-32 mx-auto rounded-full bg-gradient-to-br from-blue-600 to-cyan-400 p-1 shadow-2xl shadow-blue-500/30">
                    <img src="server-icon.png" alt="Fuvkav" class="w-full h-full rounded-full object-cover">
                </div>
            </div>

            <h1 class="font-display text-4xl sm:text-5xl lg:text-6xl font-bold mb-2">
                <span class="text-gradient">Fuvkav</span>
            </h1>
            <p class="text-text-secondary text-lg mb-12 max-w-md mx-auto font-light">
                Fuvkav Project - CSS By Fuvkav
            </p>

            <div class="grid gap-4 max-w-md mx-auto mb-16">
                <a href="https://www.tiktok.com/@gurkan_510?lang=tr-TR" target="_blank" class="link-card glass-card flex items-center gap-4 px-6 py-4 group">
                    <div class="w-12 h-12 rounded-xl bg-blue-500/20 flex items-center justify-center flex-shrink-0 group-hover:bg-blue-500/30 transition-colors">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.17-2.89-.6-4.13-1.47-.13-.08-.26-.17-.38-.26v7.02c.01 2.85-1.56 5.73-4.4 6.57-2.13.65-4.66.13-6.28-1.39-2.14-1.81-2.49-5.12-.79-7.3 1.17-1.57 3.07-2.53 5.04-2.52.14 0 .28.01.41.02v4.03c-.12-.02-.24-.03-.36-.03-1.61-.01-3.3 1.17-3.6 2.76-.23 1.15.13 2.43 1 3.22.89.81 2.22 1.05 3.32.55 1.07-.45 1.78-1.6 1.77-2.76V0z"/></svg>
                    </div>
                    <div class="text-left flex-1">
                        <span class="font-semibold text-lg text-text-primary group-hover:text-blue-400 transition-colors">Tiktok</span>
                        <p class="text-text-muted text-sm">Videolarıma göz at</p>
                    </div>
                </a>

                <a href="https://discord.gg/EWB3EmqY" target="_blank" class="link-card glass-card flex items-center gap-4 px-6 py-4 group">
                    <div class="w-12 h-12 rounded-xl bg-blue-500/20 flex items-center justify-center flex-shrink-0 group-hover:bg-blue-500/30 transition-colors">
                        <svg class="w-6 h-6 text-blue-400" fill="currentColor" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/></svg>
                    </div>
                    <div class="text-left flex-1">
                        <span class="font-semibold text-lg text-text-primary group-hover:text-blue-400 transition-colors">Discord</span>
                        <p class="text-text-muted text-sm">Topluluğa katıl</p>
                    </div>
                </a>
            </div>

            <div class="animate-bounce text-text-muted">
                <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/></svg>
                <span class="text-sm mt-1 block">Çarkıfelek</span>
            </div>
        </div>
    </section>

    <section class="py-20 bg-dark-800 relative border-t border-dark-400" id="carkifelek">
        <div class="absolute inset-0 bg-grid opacity-50"></div>
        <div class="max-w-6xl mx-auto px-4 relative z-10">
            <div class="text-center mb-12">
                <h2 class="font-display text-3xl md:text-4xl lg:text-5xl font-bold mb-4"><span class="text-gradient">Çarkıfelek</span></h2>
                <p class="text-text-secondary text-lg">Seçeneklerini ekle, çarkı çevir!</p>
            </div>
            <div class="grid lg:grid-cols-2 gap-8 items-start">
                <div class="glass-card p-6 sm:p-8">
                    <div class="flex gap-3 mb-6">
                        <input type="text" id="optionInput" placeholder="Bir seçenek yaz..." class="flex-1 bg-dark-700 border border-dark-400 rounded-xl px-4 py-3 text-text-primary focus:outline-none focus:border-accent transition-all">
                        <button onclick="addOption()" class="btn-primary px-5 py-3 rounded-xl font-semibold text-white flex-shrink-0"><span>Ekle</span></button>
                    </div>
                    <div id="optionsList" class="space-y-2 mb-6 max-h-64 overflow-y-auto pr-1">
                        <div id="emptyState" class="text-center py-8 text-text-muted">Henüz seçenek eklenmedi</div>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="spinWheel()" id="spinBtn" class="btn-primary flex-1 py-4 rounded-xl font-bold text-lg text-white disabled:opacity-50" disabled><span>Döndür!</span></button>
                        <button onclick="clearAll()" class="px-5 py-4 rounded-xl font-semibold text-text-secondary border border-dark-400 hover:text-red-400">Temizle</button>
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="wheel-container mb-8" id="wheelContainer">
                        <div class="wheel-pointer"></div>
                        <canvas id="wheelCanvas" class="wheel-canvas" width="400" height="400"></canvas>
                        <div class="wheel-center"></div>
                    </div>
                    <div id="resultBox" class="hidden w-full max-w-sm">
                        <div class="glass-card p-6 text-center border-accent/30 result-popup">
                            <p id="resultText" class="font-display text-2xl font-bold text-gradient"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Müzik Kontrolleri
        const audio = document.getElementById('bgMusic');
        const iconPlay = document.getElementById('iconPlay');
        const iconPause = document.getElementById('iconPause');

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                iconPlay.classList.add('hidden');
                iconPause.classList.remove('hidden');
            } else {
                audio.pause();
                iconPlay.classList.remove('hidden');
                iconPause.classList.add('hidden');
            }
        }

        function changeVolume(val) {
            audio.volume = val / 100;
        }

        // Parçacık Efekti
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.animationDuration = (4 + Math.random() * 8) + 's';
            particlesContainer.appendChild(p);
        }

        // Çarkıfelek Mantığı
        let options = [];
        let isSpinning = false;
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        // Mavi renk paleti çark için
        const wheelColors = ['#2563eb', '#3b82f6', '#1d4ed8', '#60a5fa', '#0ea5e9'];

        function addOption() {
            const input = document.getElementById('optionInput');
            if (!input.value.trim()) return;
            options.push(input.value.trim());
            input.value = '';
            renderOptions();
            drawWheel();
            document.getElementById('spinBtn').disabled = options.length < 2;
        }

        function renderOptions() {
            const list = document.getElementById('optionsList');
            list.innerHTML = options.length ? '' : '<div id="emptyState" class="text-center py-8 text-text-muted">Henüz seçenek eklenmedi</div>';
            options.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'flex items-center gap-3 bg-dark-600 rounded-lg px-4 py-3';
                div.innerHTML = `<span class="flex-1 text-sm">${opt}</span>`;
                list.appendChild(div);
            });
        }

        function drawWheel() {
            const size = canvas.width, center = size / 2, radius = center - 10;
            ctx.clearRect(0, 0, size, size);
            if (!options.length) return;
            const sliceAngle = (2 * Math.PI) / options.length;
            options.forEach((opt, i) => {
                ctx.beginPath();
                ctx.moveTo(center, center);
                ctx.arc(center, center, radius, i * sliceAngle, (i + 1) * sliceAngle);
                ctx.fillStyle = wheelColors[i % wheelColors.length];
                ctx.fill();
                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(i * sliceAngle + sliceAngle / 2);
                ctx.fillStyle = "white";
                ctx.font = "bold 14px Inter";
                ctx.fillText(opt.substring(0, 10), radius / 2, 5);
                ctx.restore();
            });
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            const container = document.getElementById('wheelContainer');
            const deg = 1800 + Math.random() * 360;
            container.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            container.style.transform = `rotate(${deg}deg)`;
            
            setTimeout(() => {
                isSpinning = false;
                const actualDeg = deg % 360;
                const winnerIndex = Math.floor((360 - actualDeg) / (360 / options.length)) % options.length;
                document.getElementById('resultText').textContent = "Kazanan: " + options[winnerIndex];
                document.getElementById('resultBox').classList.remove('hidden');
                container.style.transition = 'none';
                container.style.transform = `rotate(${actualDeg}deg)`;
            }, 4000);
        }

        function clearAll() {
            options = [];
            renderOptions();
            drawWheel();
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('resultBox').classList.add('hidden');
        }

        drawWheel();
    </script>
</body>
</html>
