<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Eternal Client</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
html{scroll-behavior:smooth}
body{background:radial-gradient(circle at top, #60a5fa 0%, #3b82f6 45%, #1e40af 100%);color:#fff;overflow-x:hidden}
#bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;opacity:.6}
header,section,footer{position:relative;z-index:1}

header{display:flex;justify-content:space-between;align-items:center;padding:25px 60px}
.logo{display:flex;align-items:center;gap:14px;font-size:26px;font-weight:900}
.logo img{
width:72px;height:72px;
filter: grayscale(100%) brightness(1.1) contrast(1.2)
drop-shadow(0 0 30px rgba(59,130,246,0.8));
mix-blend-mode:screen;
}

nav a{
color:#cbd5e1;
text-decoration:none;
margin-left:25px;
transition:.3s;
font-weight:600
}
nav a:hover{color:#60a5fa}

.hero{text-align:center;padding:140px 20px}
.hero h1{
font-size:60px;
font-weight:900;
background:linear-gradient(90deg,#2563eb,#3b82f6);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent
}
.hero p{color:#e0f2fe;margin-top:15px;font-size:18px}

.buttons{margin-top:40px}
.btn{
padding:15px 35px;
margin:10px;
border-radius:30px;
font-weight:bold;
border:none;
cursor:pointer;
font-size:16px;
transition:.3s
}
.buy{background:linear-gradient(90deg,#2563eb,#3b82f6);color:#fff}
.buy:hover{transform:scale(1.08)}
.discord{background:transparent;color:#fff;border:2px solid #1d4ed8}
.discord:hover{background:#1d4ed8}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
padding:80px 60px
}
.card{
background:rgba(255,255,255,.06);
border-radius:20px;
padding:30px;
opacity:0;
transform:translateY(80px);
transition:.6s ease
}
.card.show{
opacity:1;
transform:translateY(0)
}
