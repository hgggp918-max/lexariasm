<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutal Network | BoxMining </title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --blue: #00d2ff;
            --dark-blue: #060d1a;
            --glass: rgba(10, 25, 47, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-blue);
            color: white;
            overflow-x: hidden;
        }

        /* Arka Plan Hareketli Efekt */
        #bg-effect {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a192f 0%, #060d1a 100%);
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            color: white;
            text-shadow: 0 0 20px var(--blue);
            margin-bottom: 10px;
        }

        .box-tag {
            background: var(--blue);
            color: black;
            padding: 5px 25px;
            font-weight: 900;
            border-radius: 4px;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        /* IP Kutusu */
        .ip-card {
            background: var(--glass);
            padding: 30px;
            border: 1px solid rgba(0, 210, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: 0.4s;
            max-width: 450px;
            width: 100%;
        }

        .ip-card:hover {
            border-color: var(--blue);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            transform: translateY(-5px);
        }

        .ip-address {
            font-size: 2rem;
            color: var(--blue);
            font-weight: bold;
            display: block;
        }

        /* Progress Bar (Oyuncu Sayısı) */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--blue);
            width: 0%;
            transition: width 1s ease-in-out;
            box-shadow: 0 0 10px var(--blue);
        }

        /* Özellikler */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 50px;
        }

        .feat-box {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 15px;
            border-bottom: 3px solid var(--blue);
        }

        .feat-box i { font-size: 2rem; color: var(--blue); margin-bottom: 15px; }

        .btn-dc {
            margin-top: 40px;
            padding: 15px 40px;
            background: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-dc:hover { filter: brightness(1.2); transform: scale(1.05); }

        /* Kopyalandı Bildirimi */
        #copy-toast {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--blue);
            color: black;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.5s;
        }
    </style>
</head>
<body>

    <div id="bg-effect"></div>

    <section class="hero">
        <h1>BRUTAL</h1>
        <div class="box-tag">BOXMINING</div>

        <div class="ip-card" onclick="copyIP()">
            <span style="font-size: 0.8rem; opacity: 0.6;">SUNUCU ADRESI</span>
            <span class="ip-address">193.164.4.95</span>
            <div class="progress-container">
                <div id="p-bar" class="progress-bar"></div>
            </div>
            <div style="margin-top: 10px; display: flex; justify-content: space-between; font-size: 0.9rem;">
                <span id="status">Bağlanıyor...</span>
                <span id="online-count">0/0</span>
            </div>
        </div>

        <div class="features">
            <div class="feat-box">
                <i class="fas fa-cube"></i>
                <h3>Özel Editler</h3>
                <p>Sadece Brutal'a özel kutu ve item sistemleri.</p>
            </div>
            <div class="feat-box">
                <i class="fas fa-bolt"></i>
                <h3>Sıfır Gecikme</h3>
                <p>Yüksek performanslı makinelerde kesintisiz oyun.</p>
            </div>
            <div class="feat-box">
                <i class="fas fa-shield-halved"></i>
                <h3>Adaletli Oyun</h3>
                <p>Hile koruması ve aktif yetkili kadrosu.</p>
            </div>
        </div>

        <a href="https://discord.gg/vUCrueh3Ex" class="btn-dc" target="_blank">
            <i class="fab fa-discord"></i> DISCORD TOPLULUĞU
        </a>
    </section>

    <div id="copy-toast">IP KOPYALANDI!</div>

    <script>
        const serverIP = "193.164.4.95";

        async function updateAPI() {
            try {
                const res = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
                const data = await res.json();
                
                const pBar = document.getElementById('p-bar');
                const status = document.getElementById('status');
                const onlineCount = document.getElementById('online-count');

                if(data.online) {
                    status.innerHTML = "✅ SUNUCU AKTİF";
                    status.style.color = "var(--blue)";
                    onlineCount.innerText = `${data.players.online} / ${data.players.max}`;
                    let percent = (data.players.online / data.players.max) * 100;
                    pBar.style.width = percent + "%";
                } else {
                    status.innerHTML = "❌ SUNUCU KAPALI";
                    status.style.color = "#ff4757";
                    onlineCount.innerText = "0/0";
                    pBar.style.width = "0%";
                }
            } catch (e) { console.log(e); }
        }

        function copyIP() {
            navigator.clipboard.writeText(serverIP);
            const toast = document.getElementById('copy-toast');
            toast.style.bottom = "30px";
            setTimeout(() => { toast.style.bottom = "-50px"; }, 2000);
        }

        updateAPI();
        setInterval(updateAPI, 30000);
    </script>

</body>
</html>
