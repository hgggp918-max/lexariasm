<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TALETMC | BoxMining</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f1e;
  --panel:#121735;
  --panel2:#161c44;
  --line:#222a66;
  --pri:#6cf2c2;
  --pri2:#4bb3ff;
  --txt:#eef2ff;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter;background:linear-gradient(180deg,#090c1a,#0b1028);color:var(--txt)}
a{text-decoration:none;color:inherit}
nav{position:sticky;top:0;background:#090c1ae6;border-bottom:1px solid var(--line)}
nav .wrap{max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:14px}
.brand{font-weight:900;font-size:22px;letter-spacing:2px}
.links a{margin:0 10px;opacity:.85;font-weight:600}
.links a:hover{opacity:1}
.cta{background:linear-gradient(90deg,var(--pri),var(--pri2));color:#000;padding:8px 14px;border-radius:12px;font-weight:800}

section{max-width:1200px;margin:auto;padding:90px 20px}
.hero{text-align:center;padding:130px 20px}
.hero h1{font-size:68px;margin:0;letter-spacing:6px}
.hero p{opacity:.85}
.ip{font-size:22px;font-weight:800;margin:16px 0}

.btn{padding:14px 26px;border-radius:14px;border:none;font-weight:800;cursor:pointer}
.primary{background:linear-gradient(90deg,var(--pri),var(--pri2));color:#000}

.card{
  background:linear-gradient(180deg,var(--panel),#0f1430);
  border:1px solid var(--line);
  border-radius:22px;
  padding:26px;
  box-shadow:0 10px 30px #00000040;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid var(--line);
  background:var(--panel2);
  color:#fff;
}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:26px}

.profile{
  display:flex;
  align-items:center;
  gap:12px;
  background:var(--panel);
  padding:8px 14px;
  border-radius:14px;
}
.profile img{width:36px;height:36px;border-radius:8px}

.hidden{display:none}

footer{text-align:center;padding:40px;border-top:1px solid var(--line);opacity:.7}
</style>
</head>

<body>

<nav>
  <div class="wrap">
    <div class="brand">TALETMC</div>
    <div class="links" id="navLinks">
      <a href="#mode">Oyun Modu</a>
      <a href="#auth">Giriş / Kayıt</a>
    </div>
    <div class="profile hidden" id="profile">
      <img id="mcHead">
      <span id="mcName"></span>
      <button class="btn" onclick="logout()">Çıkış</button>
    </div>
  </div>
</nav>

<section class="hero">
  <h1>TALETMC</h1>
  <p>BoxMining odaklı Minecraft sunucusu</p>
  <div class="ip">Play.TaletMc.com.tr</div>
  <button class="btn primary" onclick="copyIP()">IP KOPYALA</button>
</section>

<section id="mode">
  <div class="card" style="text-align:center">
    <h2>⛏️ BoxMining</h2>
    <p>Tek oyun modu • Rekabet • Kasa • Event</p>
  </div>
</section>

<section id="auth">
  <div class="grid">
    <div class="card">
      <h3>Kayıt Ol</h3>
      <input id="r_user" placeholder="Oyuncu Adı">
      <input id="r_mail" type="email" placeholder="E-Posta">
      <input id="r_pass" type="password" placeholder="Şifre">
      <button class="btn primary" onclick="register()">Kayıt Ol</button>
    </div>

    <div class="card">
      <h3>Giriş Yap</h3>
      <input id="l_user" placeholder="Oyuncu Adı">
      <input id="l_pass" type="password" placeholder="Şifre">
      <button class="btn primary" onclick="login()">Giriş Yap</button>
    </div>
  </div>
</section>

<footer>© 2026 TALETMC • BoxMining</footer>

<script>
function copyIP(){
  navigator.clipboard.writeText("Play.TaletMc.com.tr");
  alert("IP kopyalandı");
}

function register(){
  if(!r_user.value||!r_mail.value||!r_pass.value) return alert("Tüm alanları doldur");
  localStorage.setItem("user_"+r_user.value,JSON.stringify({
    pass:r_pass.value,
    mail:r_mail.value
  }));
  localStorage.setItem("logged",r_user.value);
  showProfile(r_user.value);
}

function login(){
  const data=localStorage.getItem("user_"+l_user.value);
  if(!data) return alert("Kullanıcı yok");
  const obj=JSON.parse(data);
  if(obj.pass!==l_pass.value) return alert("Şifre yanlış");
  localStorage.setItem("logged",l_user.value);
  showProfile(l_user.value);
}

function showProfile(name){
  document.getElementById("auth").classList.add("hidden");
  document.getElementById("navLinks").classList.add("hidden");
  document.getElementById("profile").classList.remove("hidden");
  document.getElementById("mcName").innerText=name;
  document.getElementById("mcHead").src="https://mc-heads.net/avatar/"+name+"/64";
}

function logout(){
  localStorage.removeItem("logged");
  location.reload();
}

window.onload=()=>{
  const u=localStorage.getItem("logged");
  if(u) showProfile(u);
}
</script>

</body>
</html>
